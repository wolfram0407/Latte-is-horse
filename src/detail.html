<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/detail.css" />

  <script type="module" src="./js/detail.js" defer></script>

</head>

<body>
  <!-- 상단 헤더부분 -->
  <header>
    <a href="/src/index.html" class="logo">
      <span>Latte-is-horse</span>
    </a>
    <nav>
      <ul>
        <li>
          <a href="/src/index.html" class="header_home">
            검색
          </a>
        </li>
        <li>
          <a href="" class="header_info active">
            정보
          </a>
        </li>

      </ul>
    </nav>
    <!-- 클릭시  클래스 액티브 추가 -->

  </header>
  <!-- 영화 상세정보 -->
  <div class="container detail">
    <div class="movie-details">
      <div class="poster"></div>
      <div class="specs">
        <div class="title"></div>
        <div class="labels"></div>
        <div class="plot"></div>
        <div class="ratings">
          <h3>Vote Average</h3>
          <div class="rating-wrap">
            <div class="rating">
            </div>
          </div>
        </div>
        <div class="companies">
          <h3>Production Company</h3>
        </div>
        <div class="genres">
          <h3>Genre</h3>
        </div>
      </div>
    </div>
  </div>
  <!-- 뒤로 이동 -->
  <div>
    <button class="btn btn-primary back">
      back
    </button>
  </div>
  <!-- 영화별 리뷰  -->
  <div class="Reviews container">
    <div class="myReviews">MY REVIEW</div>
    <div id="reviewFrom">
      <div id="inputBox" class="input">
        <div id="userBox">
          <input type="text" id="userName" placeholder="작성자" />
          <input type="password" id="password" placeholder="비밀번호" />
        </div>

        <div class="reviewdiv">
          <textarea id="reviewText" placeholder="리뷰 내용 작성"></textarea>
          <button type="button" id="reviewBtn" class="btn btn-primary">
            review
          </button>


        </div>
      </div>
    </div>

    <div class="allReviews">ALL REVIEWS</div>
    <div id="reviewField"></div>
  </div>
</body>

</html>
