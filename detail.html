    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/common.css" />

<body>
  <header>
    <a href="/index.html" class="logo">
      <span>KDH</span>
    </a>
    <nav>
      <ul>
        <li>
          <a href="/index.html" class="header_home">
            검색

        </li>
        <li>
          <a href="/detail.html" class="header_info active">
            정보
          </a>
        </li>

      </ul>
    </nav>
    <!-- 클릭시  클래스 액티브 추가 -->

  </header>
  <div class="container detail">
    <div class="movie-details">
      <div class="poster"></div>
      <div class="specs">
        <div class="title"></div>
        <div class="labels"></div>
        <div class="plot"></div>
        <div class="ratings">
          <h3>Vote Average</h3>
          <div class="rating-wrap">
            <div class="rating">
            </div>
          </div>
        </div>
        <div class="companies">
          <h3>Production Company</h3>
        </div>
        <div class="genres">
          <h3>Genre</h3>
        </div>
      </div>
    </div>
    <div>
      <button class="btn btn-primary back">
        back
      </button>
    </div>

</body>
<script type="module">

  import { findByOneDetail } from './src/movies.js'
  import { drawItem_detail } from './src/drawByOne.js'
  const url = new URL(window.location.href)
  const urlParams = url.searchParams.get('id') ? url.searchParams.get('id') : 109445
  const back = document.querySelector(".back")
  let z = await findByOneDetail(urlParams)
  draw(z)
  back.addEventListener('click', () =>
  {
    history.go(-1)
  })
  function draw(x)
  {
    let text = ''
    text += drawItem_detail(x)
    return text
  }
</script>
